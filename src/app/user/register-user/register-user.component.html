<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form  [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12 m-sm-1">
            <label for="name" class="form-label" >Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!username.valid && (username.touched || formSubmited)" class="errormsg">
              Required
            </span>
        </div>

        <div class="form-group col-12 m-sm-1">
          <label for="email" class="form-label" >Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && (email.touched || formSubmited)" class="errormsg">
            <span *ngIf="email.hasError('required')">Required</span>
            <span *ngIf="email.hasError('email')">Enter valid email</span>
          </span>
        </div>

        <div class="form-group col-12 m-sm-1">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && (password.touched || formSubmited)" class="errormsg">
          <span *ngIf="password.errors['required']">
            Please provide password
          </span>
          <span *ngIf="password.errors.minlength">
            Password should not be lesser than 5 character
          </span>
        </span>
        </div>

        <div class="form-group col-12 m-sm-1">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span  *ngIf="!confirmPassword.valid && (confirmPassword.touched || formSubmited)" class="errormsg">
            <span *ngIf="confirmPassword.hasError('required')">
              Please confirm password
            </span>
          </span>
          <span *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid">
              Should match password
          </span>
        </div>

        <div class="form-group col-12 m-sm-1">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <span  *ngIf="!mobile.valid && (mobile.touched || formSubmited)" class="errormsg">
            <span *ngIf="mobile.hasError('required')">
              Required
            </span>
          </span>
        </div>

        <div class="form-group col-12 m-sm-1">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary m-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
