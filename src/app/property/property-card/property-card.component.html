
      <div class="card">
        <div class="img-wrapper">
           <img src={{property.image}} class="propimg" alt="..."/>
           <ul class="list-inline text-center member-icon">
             <li class="list-inline-item">
               <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
             </li>
             <li class="list-inline-item">
              <button class="btn btn-primary"><i class="fa-solid fa-clipboard"></i></button>
            </li>
           </ul>
        </div>
        <div class="card-body p-2">
            <h4>{{property.name}}</h4>
            <h4>{{property.price}}</h4>
        </div>
        </div>
